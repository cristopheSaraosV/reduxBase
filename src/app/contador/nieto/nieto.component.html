<div class="row justify-content-center">
  <div class="col text-center">
    <h1 class="mb-3">
      Nieto: <strong>{{ contador }}</strong>
    </h1>
    <button (click)="multiplicar()" class="btn btn-secondary me-2">
      Multiplicar x 3
    </button>
    <button (click)="dividir()" class="btn btn-dark">Dividir x 3</button>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col text-center">
    <button (click)="reset()" class="btn btn-lg btn-danger me-2">
      Restablecer
    </button>
  </div>
</div>
